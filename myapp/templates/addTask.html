{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% include "includes/sidePanel.html" %}
        
        <main class="container col-10">
            <div class="shadow-lg border border-warning rounded-3 p-3 position-relative top-50 start-50 translate-middle" style="max-width: 65%;">
                <form method="POST">
                        {% csrf_token %}
                        <p class="mt-3">Task Name</p>
                        <input class="form-control mb-4" name="taskname" value="{{taskname}}" type="text"/>
                        <p class="mt-3">Description</p>
                        <textarea class="form-control mb-4" name="description" value="{{description}}" type="text"></textarea>
                        <div class="row">
                            <div class="col-3">
                            <p>Start Date: </p><input class="form-control mb-4" name="date" type="date" />
                            </div>
                            <div class="col-3">
                            <p>End Date: </p><input class="form-control mb-4" name="date" type="date" />
                            </div>
                            <div class="col-3">
                                <p>Choose the Status</p>
                                <select class="form-select">
                                    <option value="{{Not_completed}}">Not completed</option>
                                    <option value="{{In_progress}}">In progress</option>
                                    <option value="{{On_hold}}">On hold</option>
                                    <option value="{{Completed}}">Completed</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <p>Choose the priority</p>
                                <select class="form-select">
                                    <option value="{{Urgent}}">Urgent</option>
                                    <option value="{{High}}">High</option>
                                    <option value="{{Medium}}">Medium</option>
                                    <option value="{{Low}}">Low</option>
                                </select>
                            </div>
                        </div>
                        
                        <p class="mt-3">Progress</p>
                        <input class="form-control mb-4" name="progress" value="{{progress}}" type="number" max="100" />
                        
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="btn btn-success" type="submit">Add task</button>
                        </div>
                </form>
            <div>
        </main>
    </div>
{% endblock %}
